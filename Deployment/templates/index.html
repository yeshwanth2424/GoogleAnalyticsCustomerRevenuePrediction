<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<style>
body {font-family: Arial, Helvetica, sans-serif;}

.center {
  text-align: center;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}
input[type=file] {
  background-color: #04AA6D;
  color: white;
  padding: 10px 5px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.contain {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>

<body>

<div class="container d-flex justify-content-center p-3 my-3 bg-dark text-white">
     <h1>Google Analytics Customer Revenue Prediction</h1>
</div>

<div class= "center">
<div class= "contain">

    <form action="{{url_for('predict')}}" method="post">
      <label for = "csv">Select a csv file:</label>
      <input type="file" name="csvfile" value=""><br><br>
      <input type="submit" value="Predict">
    </form>

</div>
</div>

<div class="container d-flex justify-content-center p-3 my-3 bg-dark text-white">
  <h2>{{fullVisitorId}}</h2>
</div>
<div class="container d-flex justify-content-center p-3 my-3 bg-dark text-white">
<h2>{{revenue_predictions}}</h2>
</div>

</body>
</html>
